<div class="container-fluid" [dir]="translate.currentLang=='ar'?'rtl':'ltr'">
  <div class="row">
    <div class="d-flex justify-content-between my-3">
      <div>
        <h5> <i class="fa-solid fa-circle-arrow-{{'s'|translate}}"></i> {{'ticket'|translate}} </h5>
      </div>
      <div class=" d-flex justify-content-center">
        <p-button label="Ar" class="mx-2" (onClick)="onChangeLanguage('ar')" />
        <p-button label="En" (onClick)="onChangeLanguage('en')" />
    </div>
      <div>
        <h5> <i class="fa-regular fa-pen-to-square"></i> {{'edit'|translate}} </h5>
      </div>
    </div>
    <div class="col-md-8">
      <app-chart></app-chart>
    </div>
    <div class="col-md-4">
      <app-card></app-card>
    </div>
    
    <div class="col-md-12">
      <app-table></app-table>
    </div>
  </div>
</div>
